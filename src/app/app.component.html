<div class="page-area">
	<h2>Contact Us</h2>
	<p>
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis ut
		commodi vel quidem ratione adipisci labore dignissimos fugiat alias velit?
	</p>
	<div class="row justify-content-center ">
		<div class="col-md-6 bg-white rounded shadow py-3">
			<form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
				<div formGroupName="userDetail">
					<div class="form-group">
						<label for="username">Username</label>
						<input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter Username"
              name="username"
              formControlName="username"
            />
						<small *ngIf="userName">Your UserName is {{userName}}</small>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              name="email"
              formControlName="email"
            />
						<small class="text-danger"
            *ngIf="!myReactiveForm.get('userDetail.email').valid && myReactiveForm.get('userDetail.email').touched"  >Please Enter Valid Email</small>
					</div>
				</div>
				<div class="form-group">
					<label for="course">Select Course</label>
					<select
            id="course"
            class="form-control"
            name="course"
            formControlName="course"
          >
            <option value="Angular">Angular</option>
            <option value="HTML">HTML</option>
            <option value="Javascript">Javascript</option>
          </select>
				</div>

				<div class="form-group">
					<div class="custom-control custom-radio" *ngFor="let gender of genders">
						<input
              type="radio"
              id="{{gender.id}}"
              name="gender"
              value="{{gender.gender}}"
              class="custom-control-input"
            />
						<label class="custom-control-label" for="{{gender.id}}"
              >{{gender.gender}}</label>
					</div>
				</div>

				<button type="submit" class="btn btn-success">
          Submit
        </button>
			</form>
		</div>
	</div>
</div>
